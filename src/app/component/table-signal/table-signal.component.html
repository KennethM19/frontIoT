<table class="custom-table">
  <thead>
    <tr>
      <th>Categoría</th>
      <th>Señal</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of datos">
      <td>{{ item.category }}</td>
      <td>
        <select [(ngModel)]="item.signal" (change)="onSignalChange(item.category, item.signal)">
          <option *ngFor="let signal of signalsMap[item.category]" [value]="signal">
            {{ signal }}
          </option>
        </select>
      </td>
    </tr>
  </tbody>
</table>
