<body class="bg-zinc-950">
    <div class="container">
        <div class="login-container">
            <p class="title">Sign In</p>
            <p class="subtitle">Enter your email and password to sign in!</p>
            <div class="separator">
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="login-form">
                <form novalidate="" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="email" >Email</label>
                        <input id="email" type="email" placeholder="name@example.com" name="email" [(ngModel)]="email">
                    </div>
                    <div class="form-group" >
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Password" name="password" [(ngModel)] = "password">
                    </div>
                    <button class="submit-btn" type="submit">Sign in</button>
                </form>
            </div>
            <p><a class="forgot-password">Forgot password?</a></p>
        </div>
    </div>
</body>
